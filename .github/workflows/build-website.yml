# The site is built on branch `dist`, in folder `docs`,
# which makes the build compatible with Github Pages and Netlify

name: Build website

on:
  push:
    branches:
      - main
      - staging/**
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "build-website"
  cancel-in-progress: true

jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: echo "nvmrc=$(cat .nvmrc)" >> $GITHUB_ENV
        id: nvmrc

      - uses: actions/setup-node@v3
        with:
          node-version: "${{ env.nvmrc }}"
          cache: npm

      - run: npm ci

      - run: echo "appVersion=$(jq -r '.version' package.json)" >> $GITHUB_ENV
        id: appVersion

      - run: npm run build
        env:
          SENTRY_AUTH_TOKEN: "${{ secrets.SENTRY_AUTH_TOKEN }}"
          SENTRY_RELEASE: "${{ env.appVersion }}"

      - run: |
          branch=$([[ "$(git branch --show-current)" == "main" ]] && echo "dist" || echo "staging/dist")
          [[ "$(git branch --show-current)" != "main" ]] && git branch main remotes/origin/main
          git switch --orphan $branch
          git checkout main netlify.toml docs.gitignore
          mv docs.gitignore .gitignore
          git add .gitignore netlify.toml docs
          git config user.name "Zwyx - GitHub Actions"
          git config user.email "29386932+Zwyx@users.noreply.github.com>"
          git commit -m "Build website"
          git push --set-upstream origin --force $branch
