<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Detrak</title>
		<meta name="description" content="The Detrak dice game" />
		<link rel="icon" type="image/svg+xml" href="/dices.svg" />

		<meta property="og:title" content="Detrak" />
		<meta property="og:description" content="The Detrak dice game" />
		<meta property="og:image" content="/dices.svg" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script type="text/javascript">
			// This script sets the CSS class for the theme as soon as possible
			// to prevent a flash of the wrong theme

			var lightThemeName = "light";
			var darkThemeName = "dark";

			var theme;

			try {
				theme = localStorage.getItem("detrakTheme");
			} catch {}

			if (theme === lightThemeName || theme === darkThemeName) {
				document.documentElement.classList.add(theme);
			}
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
